<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Rajeev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="conatiner">
            <div class="display">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <div class="column1">
                    <button id="box1" data-value="AC" >AC</button>
                    <button id="box2" data-value="*" >*</button>
                    <button id="box3" data-value="/">/</button>
                    <button id="box4" data-value="=">=</button>
                </div>
                <div class="column2">
                    <button id="box5" data-value="9">9</button>
                    <button id="box6" data-value="8">8</button>
                    <button id="box7" data-value="7">7</button>
                    <button id="box8" data-value="-">-</button>
                </div>
                <div class="column3">
                    <button id="box9" data-value="6">6</button>
                    <button id="box10" data-value="5">5</button>
                    <button id="box11" data-value="4">4</button>
                    <button id="box12" data-value="+">+</button>
                </div>
                <div class="column4">
                    <button id="box13" data-value="3">3</button>
                    <button id="box14" data-value="2">2</button>
                    <button id="box15" data-value="1">1</button>
                    <button id="box16" data-value="0">0</button>
                </div>
            </div>
        </div>
        <script src="server.js"></script>
    </main>
</body>
</html>
